<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>imoji Control</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            width: 300px;
            padding: 16px;
            background-color: #f8f9fa;
            color: #1a202c;
        }
        .header {
            display: flex; align-items: center; justify-content: center;
            gap: 10px; margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px; font-weight: 600; margin: 0;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 4px_6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .toggle-container {
            display: flex; align-items: center; justify-content: space-between;
        }
        .toggle-label { font-size: 15px; font-weight: 500; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4f46e5; }
        input:checked + .slider:before { transform: translateX(20px); }

        .button-group { display: flex; flex-direction: column; gap: 8px; }
        .btn {
            width: 100%; border: none; padding: 12px 10px; font-size: 14px;
            font-weight: 600; border-radius: 8px; cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #e2e8f0; color: #1a202c; }
        .btn-secondary:hover { background-color: #cbd5e1; }
        .info-box { font-size: 13px; color: #4a5568; text-align: left; }
        .info-box strong { color: #2d3748; }
    </style>
</head>
<body>
    <div class="header"><h1>imoji ðŸ˜‚</h1></div>

    <div class="card">
        <div class="toggle-container">
            <span class="toggle-label">Enable Imoji</span>
            <label class="switch">
                <input type="checkbox" id="enabled-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="card info-box">
        <strong>New Feature:</strong> Highlight any text on a page, then right-click to ask Imoji about it!
    </div>
    
    <div class="button-group">
        <button id="options-btn" class="btn btn-primary">Manage Custom Emojis</button>
        <button id="help-btn" class="btn btn-secondary">Help & Instructions</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
