<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>imoji Options</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #1a202c;
            margin: 0;
            padding: 40px;
        }
        .container { max-width: 650px; margin: 0 auto; }
        h1, h2 { color: #111827; border-bottom: 1px solid #e5e7eb; padding-bottom: 12px; }
        h1 { font-size: 2em; font-weight: 600; }
        h2 { font-size: 1.5em; font-weight: 600; margin-top: 32px; }
        .card {
            background-color: white; border-radius: 12px;
            padding: 24px; margin-bottom: 24px;
            box-shadow: 0 4px_6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr auto; gap: 12px; align-items: flex-end; }
        label { display: block; font-weight: 500; margin-bottom: 6px; font-size: 14px; }
        input[type="text"] {
            width: 100%; padding: 10px; font-size: 14px;
            border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box;
        }
        .btn {
            background-color: #4f46e5; color: white; border: none; padding: 10px 16px;
            font-size: 14px; font-weight: 600; border-radius: 8px; cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover { background-color: #4338ca; }
        #status {
            padding: 8px 12px; font-size: 14px; border-radius: 6px;
            font-weight: 500; visibility: hidden; opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }
        #status.show { background-color: #dcfce7; color: #166534; visibility: visible; opacity: 1; }
        #emoji-list { list-style: none; padding: 0; }
        #emoji-list li {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 4px; border-bottom: 1px solid #e5e7eb;
        }
        #emoji-list li:last-child { border-bottom: none; }
        .emoji-item-text { font-family: 'SF Mono', 'Courier New', monospace; font-size: 15px; }
        .delete-btn {
            background-color: #fee2e2; color: #b91c1c; border: none; padding: 8px 12px;
            border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: 600;
            transition: background-color 0.2s;
        }
        .delete-btn:hover { background-color: #fecaca; }
    </style>
</head>
<body>
    <div class="container">
        <h1>imoji Settings ‚öôÔ∏è</h1>

        <div class="card">
            <h2>Add New Emoji</h2>
            <form id="add-emoji-form" class="form-grid">
                <div>
                    <label for="shortcode">Shortcode (e.g., :brb:)</label>
                    <input type="text" id="shortcode" placeholder=":shortcode:" required>
                </div>
                <div>
                    <label for="emoji">Emoji (e.g., üëã)</label>
                    <input type="text" id="emoji" placeholder="Paste emoji" required>
                </div>
                <button type="submit" class="btn">Add</button>
            </form>
            <div id="status">Saved!</div>
        </div>

        <div class="card">
            <h2>Your Custom Emojis</h2>
            <ul id="emoji-list"></ul>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
